<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>XML - XPath</title>
    <link rel="icon" href="Favicon.ico">
    <link rel="stylesheet" href="XPath.css">
    <script src="XPath.js"></script>
  </head>
  <body>
    <div class="block-1">
      <div class="block-2 block-2-1">
        <div class="block-3 block-3-1-1 block-3-2">
          <h1 class="text text-1">XML:</h1>
          <textarea id="xmlInput" class="input-1" placeholder="Ввести XML-код"></textarea>
        </div>
        <div class="block-3 block-3-1-1">
          <h1 class="text text-1">XPath:</h1>
          <textarea id="xpathInput" class="input-1" placeholder="Ввести XPath-запит"></textarea>
        </div>
      </div>
      <div class="block-2 block-2-2">
        <div class="block-3 block-3-1-2 block-3-2-3">
          <h1 class="text">Результат:</h1>
          <textarea id="resultOutput" class="input-2" placeholder="Результат" readonly="true"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
